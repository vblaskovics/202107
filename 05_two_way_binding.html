<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="vue-app">
        <p>{{ message }}</p>
        <input v-model="message" type="text" >
    </div>
        
    <script>
        const VueApp = {
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }

        Vue.createApp(VueApp).mount('#vue-app')
    </script>
</body>
</html>
