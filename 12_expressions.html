<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="vue-app">
        <p>
            {{ number + 12 }}
        </p>
        <p>
            {{ number > 0 ? 'greater' : 'not greater' }}
        </p>
        <p>
            {{ message.split('').reverse().join('') }}
        </p>
        <p>
            {{ (() => {
                if (number === 0) {
                    return 'equal zero'
                } else {
                    return 'not equal zero'
                }
            })() }}
        </p>

        <div v-bind:id="'temp-' + number"></div>
    </div>
        
    <script>
        const VueApp = {
            data() {
                return {
                    number: 3,
                    message: 'Hello vue!'
                }
            }
        }

        Vue.createApp(VueApp).mount('#vue-app')
    </script>
</body>
</html>
