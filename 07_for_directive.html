<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="vue-app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
        
    <script>
        const VueApp = {
            data() {
                return {
                    todos: [
                        { text: 'Eat' },   
                        { text: 'Sleep' },   
                        { text: 'Repeat' }   
                    ]
                }
            }
        }

        Vue.createApp(VueApp).mount('#vue-app')
    </script>
</body>
</html>
