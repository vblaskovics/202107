<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="hello-vue">
        {{ message }}
    </div>
        
    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: 'Hello World!'
                }
            }
        }

        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>
</html>
