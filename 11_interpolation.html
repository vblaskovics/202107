<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="vue-app">
        <p>Simple text: {{ message }}</p>
        <p v-once>Once: {{ message }}</p>

        <p>Text html: {{ rawHtml }}</p>
        <p v-html="rawHtml"></p>
    </div>
        
    <script>
        const VueApp = {
            data() {
                return {
                    message: 'Hello Vue!',
                    rawHtml: '<span style="color:red">This should be red</span>'
                }
            },
            mounted() {
                setInterval(() => {
                    this.message = 'Good bye!'
                }, 3000)
            }
        }

        Vue.createApp(VueApp).mount('#vue-app')
    </script>
</body>
</html>
