<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="vue-app">
        Counter: {{ counter }}
    </div>
        
    <script>
        const VueApp = {
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }

        Vue.createApp(VueApp).mount('#vue-app')
    </script>
</body>
</html>
