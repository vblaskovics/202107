<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="vue-app">
        <ol>
            <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
        
    <script>
        const VueApp = {
            data() {
                return {
                    todos: [
                        { id: 0, text: 'Eat' },   
                        { id: 1, text: 'Sleep' },   
                        { id: 2, text: 'Repeat' }   
                    ]
                }
            }
        }

        const app = Vue.createApp(VueApp)

        app.component('todo-item', {
            props: ['todo'],
            template: `<li>{{ todo.text }}</li>`
        })

        app.mount('#vue-app')

    </script>
</body>
</html>
