<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="vue-app">
        <p v-bind:title="message">Hover your mouse over me!</p>
    </div>
        
    <script>
        const VueApp = {
            data() {
                return {
                    message: 'Custom tooltip from Vue!'
                }
            }
        }

        Vue.createApp(VueApp).mount('#vue-app')
    </script>
</body>
</html>
